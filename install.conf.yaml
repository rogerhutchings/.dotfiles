- clean: ['~']

- link: 
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.npmrc: npm/npmrc
    ~/.config/nvim: vim
    ~/.zshrc: zsh/zshrc
    ~/.zsh: zsh/zsh
    ~/.zfunctions/prompt_pure_setup: zsh/pure/pure.zsh
    ~/.zfunctions/async: zsh/pure/async.zsh

- shell:
    - [git submodule update --init --recursive, Installing submodules]
