- clean:
  - '~'

- link:
    ~/.gitconfig: src/git/gitconfig
    ~/.oh-my-zsh/custom/aliases.zsh: src/oh-my-zsh/custom/aliases.zsh
    ~/.oh-my-zsh/custom/config.zsh: src/oh-my-zsh/custom/config.zsh
    ~/.oh-my-zsh/custom/homebrew.zsh: src/oh-my-zsh/custom/homebrew.zsh
    ~/.ssh/config: src/ssh/config
    ~/.vscode/settings.json: src/vscode/settings.json
