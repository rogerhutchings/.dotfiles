- shell:
    - 
      command: git submodule update --init --recursive
      description: Installing submodules
    - 
      command: brew update
      description: Updating Homebrew
      stderr: true
    -
      command: brew upgrade
      description: Upgrading installed Homebrew packages
      stdout: true
      stderr: true
    -
      command: brew cleanup
      description: Trashing old versions of Homebrew packages
      stdout: true
      stderr: true 
    -
      command: bin/install_cask_packages.sh
      description: Installing apps via Cask
      stdout: true
      stderr: true
    -
      command: bin/install_cask_fonts.sh
      description: Installing fonts via Cask
      stdout: true
      stderr: true
    -
      command: brew cask cleanup
      description: Trashing old versions of Homebrew Cask packages
      stdout: true
      stderr: true
